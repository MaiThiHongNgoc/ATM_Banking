<!DOCTYPE html>
<html>
<head>
    <title>Transaction History</title>
</head>
<body>
    <h2>Transaction History</h2>
    <ul id="transaction_list"></ul>

    <script>
        async function getTransactionHistory() {
            const response = await fetch(`/transaction_history/${account_id}`);
            const transactions = await response.json();

            const transactionList = document.getElementById('transaction_list');
            transactions.forEach(txn => {
                const listItem = document.createElement('li');
                listItem.innerText = `${txn.transaction_type}: ${txn.amount} (Date: ${txn.date})`;
                transactionList.appendChild(listItem);
            });
        }

        getTransactionHistory();
    </script>
</body>
</html>
